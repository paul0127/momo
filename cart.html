    <script>
      let qty = document.querySelector(".buy_info .qty input[type='number']")
      let qty_number

      function plus_minus_qty(q) {
        let qty_number = parseInt(qty.value)
        if (q > 0) {
          qty_number = qty_number + 1

          qty.value = qty_number
        }

        if (q < 0 && qty_number > 1) {
          qty_number = qty_number - 1

          qty.value = qty_number
