<!DOCTYPE html>
<html lang="zn-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOMOCHU韓國代購</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css"
      integrity="sha512-NZ19NrT58XPK5sXqXnnvtf9T5kLXSzGQlVZL9taZWeTBtXoN3xIfTdxbkQh6QSoJfJgpojRqMfhyqBAAEeiXcA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/member.css" />
  </head>
  <body>
    <div class="header">
      <a class="logo" href="index.html"><img src="./img/logo.jpg" alt="" /></a>
      <div class="right_menu">
        <a href="./regist.html" class="reg_btn">註冊</a>
        <a href="./login.html" class="login_btn">登入</a>
      </div>
    </div>
    <div class="content">
      <div class="member_info_page">
        <div class="title">身份認證LV1</div>
        <div class="inputs">
          <div class="input">
            <label for="">收件姓名：</label><input type="text" />
          </div>
          <div class="input">
            <label for="">收貨電話：</label><input type="text" />
          </div>
          <div class="input">
            <label for="">店到店名：</label><input type="text" />
          </div>
          <div class="input">
            <label for="">收貨地址：</label><input type="text" />
          </div>
          <div class="input">
            <label for="">會員報價：</label>
            <div class="multiple">
              <div class="item">
                <label for="">韓國運費</label>
                <input type="text" value="6500" readonly/>
                <span>韓幣/公斤(約$150/公斤)</span>
              </div>
              <div class="item">
                <label for="">韓國服務費</label>
                <input type="text" value="5%" readonly/>
                <span>韓幣/代購金額的總貨價（運費不納入計價）</span>
              </div>
              <div class="item">
                <label for="">台灣運費</label>
                <input type="text" value="35" readonly/>
                <span>台幣/公斤(服飾類）</span>
              </div>
              <div class="item">
                <label for="">台灣派件費</label>
                <input type="text" value="60-200" readonly/>
                <span>台幣/每件</span>
              </div>
              <div class="item full">
                <label for="">台灣運費</label>
                <input type="text" value="45" readonly/>
                <span>台幣/公斤(美妝、食品、雜貨）</span>
              </div>
              <div class="item full">
                <div class="radio">
                  <input type="radio" name="ship" id="ship_01"><label for="ship_01">店到店</label>
                </div>
                <div class="radio">
                  <input type="radio" name="ship" id="ship_02"><label for="ship_02">宅配</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="send" onclick="location.href='./member_info.html'">同意報價完成認證</div>
      </div>
    </div>
    <div class="footer">
      <ul class="left">
        <li>MOMOCHU韓國代購</li>
        <li>地址：新北市三重區重新路一段146號一樓</li>
        <li>電話：02-29871866</li>
      </ul>
      <div class="right"><img src="./img/contact_icon.png" alt="" /></div>
    </div>
  </body>
</html>
