<!DOCTYPE html>
<html lang="zn-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOMOCHU韓國代購</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css"
      integrity="sha512-NZ19NrT58XPK5sXqXnnvtf9T5kLXSzGQlVZL9taZWeTBtXoN3xIfTdxbkQh6QSoJfJgpojRqMfhyqBAAEeiXcA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/member.css" />
  </head>
  <body>
    <div class="header">
      <a class="logo" href="index.html"><img src="./img/logo.jpg" alt="" /></a>
      <div class="right_menu">
        <a href="./regist.html" class="reg_btn">註冊</a>
        <a href="./login.html" class="login_btn">登入</a>
      </div>
    </div>
    <div class="content">
      <div class="member_info_page">
        <div class="title">訂單確認</div>
        <div class="list">
          <div class="item">
            <div class="table">
              <div class="thead">
                <div class="th">客戶名稱</div>
                <div class="th">下單日期</div>
                <div class="th">訂單編號</div>
                <div class="th">圖片</div>
                <div class="th">客戶備註</div>
                <div class="th">品項</div>
                <div class="th">單價</div>
                <div class="th">數量</div>
                <div class="th">總價</div>
                <div class="th">款號</div>
                <div class="th">狀態</div>
                <div class="th">備註</div>
                <div class="th">是否同意此報價</div>
              </div>
              <div class="tbody">
                <div class="tr" v-if="item.status==0">
                  <div class="td">{{item.o_user_xm}}</div>
                  <div class="td">{{item.pubdate}}</div>
                  <div class="td">{{item.o_code}}</div>
                  <div class="td">
                    <div class="tgroup">
                      <div class="t_item" v-for="i in item.detail">
                        <a :href="i.img" target="_blank">
                          <img :src="i.img" />
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tgroup">
                      <div class="t_item" v-for="i in item.detail">
                        {{i.memo}}
                      </div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tgroup">
                      <div class="t_item" v-for="i in item.detail">
                        {{i.items}}
                      </div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tgroup">
                      <div class="t_item" v-for="i in item.detail">
                        {{i.price}}
                      </div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tgroup">
                      <div class="t_item" v-for="i in item.detail">{{i.qty}}</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tgroup">
                      <div class="t_item" v-for="i in item.detail">
                        {{i.price * i.qty}}
                      </div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tgroup">
                      <div class="t_item" v-for="i in item.detail">{{i.no}}</div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tgroup">
                      <div class="t_item" v-for="i in item.detail">
                        {{p_status[i.p_status]}}
                      </div>
                    </div>
                  </div>
                  <div class="td">
                    <div class="tgroup">
                      <div class="t_item" v-for="i in item.detail">
                        {{i.company_memo}}
                      </div>
                    </div>
                  </div>
                  <div class="td column">
                    <button>同意</button>
                    <button>不同意</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <ul class="left">
        <li>MOMOCHU韓國代購</li>
        <li>地址：新北市三重區重新路一段146號一樓</li>
        <li>電話：02-29871866</li>
      </ul>
      <div class="right"><img src="./img/contact_icon.png" alt="" /></div>
    </div>
  </body>
</html>
